<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Surfing2048 - 夏日冲浪女神2048拼图游戏">
    <title>Surfing2048 | 冲浪女神2048</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-blue: #00a8ff;
            --sunset-orange: #ff6b6b;
            --sand-yellow: #ffe08a;
            --wave-blue: #4bc0c8;
            --deep-blue: #487eb0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, var(--main-blue) 0%, var(--wave-blue) 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--sunset-orange) 0%, var(--sand-yellow) 100%);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 6px solid var(--deep-blue);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .logo {
            font-family: 'Comic Neue', cursive;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            color: var(--deep-blue);
        }

        .subtitle {
            font-family: 'Comic Neue', cursive;
            font-size: 1.2em;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .language-switcher {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .language-switcher button {
            background-color: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .language-switcher button:hover {
            background-color: white;
            color: var(--deep-blue);
        }

        .container {
            padding: 20px;
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .content {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .content h2 {
            color: var(--deep-blue);
            font-size: 1.8em;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .content p {
            font-size: 1em;
            color: #333;
        }

        /* 其他样式保持与原始结构相同，颜色替换为沙滩主题色 */

        /* 新增沙滩元素 */
        .beach-decoration {
            position: absolute;
            width: 100%;
            height: 80px;
            bottom: -10px;
            left: 0;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 10" xmlns="http://www.w3.org/2000/svg"><path d="M0 8 Q25 5 50 8 T100 5 L100 10 L0 10 Z" fill="%23ffe08a"/></svg>');
            background-size: 100% 100%;
        }

        .surfer-girl {
            position: fixed;
            top: 30px;
            right: 10px;
            width: 80px;
            height: auto;
            z-index: 1000;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>

    <!-- 下载浮窗样式 -->
    <style>
        .surf-popup {
            background: linear-gradient(135deg, var(--sunset-orange) 0%, var(--sand-yellow) 100%);
            border-right: 4px solid var(--deep-blue);
        }
        .surf-popup h3 { color: var(--deep-blue); }
    </style>
</head>
<body>

<header>
    <img src="surfer-girl.png" alt="Surfing Goddess" class="surfer-girl">
    <div class="beach-decoration"></div>
    <div class="logo" id="app-title">Surfing2048</div>
    <p class="subtitle" id="subtitle">Meet the Surfing Goddess!</p>
    <div class="language-switcher">
        <button onclick="switchLanguage('en')">EN</button>
        <button onclick="switchLanguage('zh')">简体中文</button>
        <button onclick="switchLanguage('zh_tw')">繁體中文</button>
        <button onclick="switchLanguage('ja')">日本語</button>
        <button onclick="switchLanguage('ko')">한국어</button>
    </div>
</header>

<div class="container">
    <!-- 游戏描述 -->
    <div class="content" id="description">
        <h2 id="welcome-title">🏄♀️ 立即獲取衝浪女神Mia卡！</h2>
        <p id="main-description">完成遊戲即可解鎖精美CG插圖卡牌，收集屬於你的沙灘女神！</p>
        <a href="https://apps.apple.com/app/id6745104101" class="download-button">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" 
                 alt="Download on the App Store"
                 style="height: 50px; margin: 20px 0;">
        </a>
    </div>

    <!-- 游戏特色 -->
    <div class="content" id="features">
        <h2 id="features-title">遊戲特色</h2>
        <div class="feature-list">
            <!-- 保持原有结构，替换图标和内容 -->
            <div class="feature-item">
                <i class="fas fa-sun magic-icon"></i>
                <h3>夏日主題升級</h3>
                <p>清爽沙灘風格搭配動感海浪特效</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-surfing"></i>
                <h3>卡牌收集系統</h3>
                <p>解鎖12位不同風格的衝浪女神</p>
            </div>
            <!-- 其他功能项... -->
        </div>
    </div>

    <!-- 隐私政策 -->
    <div class="content" id="privacy">
        <h2><i class="fas fa-shield-alt"></i> 隱私權政策</h2>
        <div class="policy-links">
            <a href="https://ans1lbbb.github.io/Surfing2048/privacy.html" target="_blank">查看完整隐私政策</a>
        </div>
    </div>
</div>

<footer>
    <p>© 2024 Surfing2048 | All Rights Reserved</p>
</footer>

<script>
    // 多语言配置
    const translations = {
        en: {
            appTitle: "Surfing2048",
            subtitle: "Meet the Surfing Goddess!",
            welcomeTitle: "🏄♀️ Get Surf Goddess Mia Card NOW!",
            featuresTitle: "Game Features",
            // 其他翻译内容...
        },
        zh: {
            appTitle: "冲浪女神2048",
            subtitle: "邂逅你的冲浪女神！"
            // 简体中文翻译...
        },
        zh_tw: {
            appTitle: "衝浪女神2048",
            subtitle: "邂逅你的衝浪女神！"
            // 繁体中文翻译...
        },
        ja: {
            appTitle: "Surfing2048",
            subtitle: "サーフィン女神と出会おう！"
            // 日文翻译...
        },
        ko: {
            appTitle: "Surfing2048",
            subtitle: "서핑 여신을 만나보세요!"
            // 韩文翻译...
        }
    };

    function switchLanguage(lang) {
        const data = translations[lang];
        document.getElementById('app-title').textContent = data.appTitle;
        document.getElementById('subtitle').textContent = data.subtitle;
        // 更新其他元素...
    }
    
    // 保持原有功能逻辑...
</script>

<!-- 下载浮窗 -->
<div class="magic-bookmark">
  <div class="bookmark-tab" onclick="toggleBookmark()">
    <i class="fas fa-surfing"></i>
  </div>
  <div class="bookmark-content surf-popup">
    <h3 id="download-title">立即衝浪！</h3>
    <p id="download-subtitle">獲取你的專屬女神卡</p>
    <a href="https://apps.apple.com/app/id6745104101" class="app-download-link">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" 
             alt="App Store下載"
             style="height: 40px;">
    </a>
  </div>
</div>

</body>
</html>
